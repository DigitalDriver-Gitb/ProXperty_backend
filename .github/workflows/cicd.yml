name: Deploy ProXperty Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build backend Docker image (production)
      - name: Build backend image
        run: docker build -f Dockerfile.prod -t proxperty/proxperty_backend:latest .

      # 4️⃣ Push image to Docker Hub
      - name: Push backend image
        run: docker push proxperty/proxperty_backend:latest

      # 5️⃣ Setup SSH agent (same proven method)
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.EC2_SSH_KEY }}

      # 6️⃣ Add EC2 host to known_hosts
      - name: Add EC2 to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 7️⃣ Deploy backend to EC2
      - name: Deploy backend to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            docker pull proxperty/proxperty_backend:latest
            docker rm -f proxperty_backend || true
            docker run -d \
              --name proxperty_backend \
              -p 3500:3500 \
              --restart unless-stopped \
              -e NODE_ENV=production \
              -e MONGO_URI='${{ secrets.MONGO_URI }}' \
              -e JWT_SECRET='${{ secrets.JWT_SECRET }}' \
              -e AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}' \
              -e AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}' \
              -e AWS_REGION='${{ secrets.AWS_REGION }}' \
              -e AWS_S3_BUCKET_NAME='${{ secrets.AWS_S3_BUCKET_NAME }}' \
              proxperty/proxperty_backend:latest
          EOF
